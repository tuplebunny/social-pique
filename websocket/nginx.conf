    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 80;
        server_name alpha.social-pique.com;

        # Pass to Cowboy.
        #
        #location / {
        #    proxy_pass http://localhost:8080;
        #    proxy_set_header Host $host;
        #    proxy_set_header X-Real-IP $remote_addr;
        #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #    proxy_set_header X-Forwarded-Proto $scheme;
        #}

        # Pass root to PHP.
        #
        location = / {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME /srv/www/alpha/http/php-pages/index.php;
            include fastcgi_params;
            fastcgi_param APP_ENV development;
        }

        # Pass to PHP-FPM.
        #
        location / {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_param  SCRIPT_FILENAME  /srv/www/alpha/http/php-pages$fastcgi_script_name.php;
            include        fastcgi_params;
            fastcgi_param  APP_ENV development;
        }

        location /assets {
            root /srv/www/chat1/priv;
            try_files $uri =404;
        }

        location /websocket {
             proxy_pass                      http://127.0.0.1:8080 ;
             proxy_http_version              1.1 ;
             proxy_set_header                Upgrade     $http_upgrade ;
             proxy_set_header                Connection  "upgrade" ;

             proxy_connect_timeout           3600 ;
             proxy_read_timeout              86400 ;
             proxy_send_timeout              86400 ;
             proxy_ignore_client_abort       off ;
             proxy_redirect                  off ;
        }

        #root /srv/www/alpha.social-pique.com/public;

        #location / {
        #    add_header X-Debug 5;
        #    root /srv/www/alpha.social-pique.com/public;
        #    index index.html;
        #}

        listen 443 ssl; # managed by Certbot
    ssl_certificate /usr/local/etc/letsencrypt/live/social-pique.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /usr/local/etc/letsencrypt/live/social-pique.com/privkey.pem; # managed by Certbot
    include /usr/local/etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /usr/local/etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        server_name  social-pique.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /srv/www/comingsoon.social-pique.com/public;
            index  index.html;
            add_header X-Pow 5;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/www/nginx-dist;
        }

    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /usr/local/etc/letsencrypt/live/social-pique.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /usr/local/etc/letsencrypt/live/social-pique.com/privkey.pem; # managed by Certbot
    include /usr/local/etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /usr/local/etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}




